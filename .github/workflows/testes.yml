name: APICieloTransaçõesTestes

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: |
        mvn -B clean
        mvn -B package --file pom.xml -Dmaven.compiler.source=11 -Dmaven.compiler.target=11
    
    - name: Run Tests
      run: mvn test -Dmaven.compiler.source=11 -Dmaven.compiler.target=11
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/
        retention-days: 30 